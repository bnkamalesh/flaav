{%- macro print_errors(errors) %}
	{%- if errors %}
		{%- for error in errors %}
		<span class="error">{{ error }}</span>
		{%- endfor %}
	{%- endif %}
{%- endmacro %}

form.small { margin-bottom: 2em; }
